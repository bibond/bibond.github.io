<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo List</title>
<script type="text/javascript">
function createItemList(newItem) {
	var newli = document.createElement('li');
	newli.appendChild(document.createTextNode(newItem));
	return newli;
}	
function addNewTask() {
	var newItem = document.getElementById('newTask').value;
	if (newItem != "") {
		document.getElementById('newTask').value = ""; //Xoa text o o nhap
		var newTodo = createItemList(newItem);
		document.getElementById('listWork').appendChild(newTodo);
	}
}
</script>
</head>
<body>
<h1>Todo List</h1>
<input id="newTask" type="text" placeholder="Nhập công việc" style="width: 90%;" /><button id="addNew" onclick="addNewTask()">Thêm mới</button>
<ul id='listWork'>
<li>Ra bưu điện mua báo<button>Done</button><button>Remove</button></li>
<li>Nấu cơm cho vợ<button>Done</button><button>Remove</button></li>
<li>Bế con và cho con đi chơi<button>Done</button><button>Remove</button></li>
</ul>
</body>
</html>
